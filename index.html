<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/game.css" />
    <script src="assets/js/game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>memory</h2>
        <div class="buttons">
          <button class="menuBtn">Menu</button>
          <div class="buttonsDesktop">
            <a href="/" class="restartBtn">Restart</a>
            <button class="newGameBtn">New Game</button>
          </div>
        </div>
      </div>
      <ul class="game-items"></ul>
      <div class="score">
        <div class="zamanlayici">
          Zaman<span class="zamanlayiciTxt">00:00</span>
        </div>
        <div class="hamle">Hamle<span class="hamleTxt">0</span></div>
      </div>
      <div class="overlay">
        <div class="message"></div>
      </div>
    </div>
  </body>
</html>
